<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet Test</title>

    <!-- FRAME WORKS -->
    <!-- import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- import FontAwsome -->
    <link rel="stylesheet" href="res/fontawesome/css/all.css">
    <!-- import Materialize -->
    <link rel="stylesheet" href="res/materialize-src/css/materialize.css">
    <!-- CSS for dropdown -->
    <link rel="stylesheet" href="res/css/dropdown.css">
    <!-- import Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- import Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="res/css/style.css">

    <!-- JS & jQuery-->
    <script src="res/js/jquery-3.4.1.js"></script>
    <script src="res/bootstrap/js/bootstrap.js"></script>
</head>

<style>
    #mapid {
        overflow:hidden;overflow-x:hidden;overflow-y:hidden;
        height:100%;width:100%;
        position:fixed;top:0px;left:0px;right:0px;bottom:0px;
    }
</style>

<body>
    <div id="mapid">
    </div>

    <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
            <div class="background">
            <img src="res/img/bg.jpeg">
            </div>
            <a href="#user"><img class="circle" src="res/img/yuna.jpg"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div></li>
        <li><a class="subheader">Subheader</a></li>
        <ul class="collapsible collapsible-accordion main">
            <li>
                <div class="collapsible-header waves-effect waves-teal" id="icon-3">
                    <i class="material-icons">business</i>Departments
                    <div id="dropdown-3" class="dropdown"></div>
                </div>
                <div class="collapsible-body ">
                    <ul class="bg-teal">
                        <li class="adjest waves-effect waves-block">Computer Science</li>
                        <li class="adjest waves-effect waves-block">Myanmar</li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="collapsible-header waves-effect waves-yellow"><i class="material-icons">place</i>Second</div>
                <div class="collapsible-body center-align"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li><div class="divider"></div></li>
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body center-align"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>
        
    </ul>

    <a href="#" data-target="slide-out" class="btn-topcorner sidenav-trigger btn-floating btn-large pulse"><i class="material-icons">menu</i></a>

    <ul class="mybutton">
        <li><button class="btn-floating btn-large" onclick="zoomToDU()">
        <i class="fas fa-directions btn-icon"></i>
    </button></li>
        <li><button class="btn-floating btn-large" onclick="showUserLocation()"><i class="fas fa-map-marked-alt"></i></button></li>
    </ul>

    <!-- Custom JS for Leaflet -->
    <script src="res/js/du-places.js"></script>
    <script src="res/js/leaflet.js"></script>

    <!-- JS for Sidebar & Collapses events -->
    <script src="res/js/sidebar.js"></script>

    <!-- JS for dropdown animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>
    <script type="text/javascript" src="res/js/dropdown.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="res/materialize-src/js/bin/materialize.js"></script>
</body>



</html>
