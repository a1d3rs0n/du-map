<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Page</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css3-github-buttons/gh-buttons.css">
    <script src="https://kit.fontawesome.com/a04f3e77a8.js"></script>
</head>
<body>
    <!-- Main Image -->
    <div class="main-img">
        <img src="../img/sample-bg.jpg">
    </div>

    <!-- Place Name -->
    <div class="place-title">
        <p class="place-name">Department of Computer Science</p>
        <p class="place-type">Department <i class="fas fa-university"></i></p>
    </div>

    <!-- Buttons -->
    <div class="btn-group">
        <!-- URL parameters
        origin -> not specifying origin (default) results setting origin to user location
        destination -> place name in general
        destination_place_id -> place_id generated by Google Map
        travelmode -> walking/driving
        -->
        <a class="w-100 radius-0 button-custom" href=
        "https://www.google.com/maps/dir/?api=1&destination=Department+of+Computer+Science&destination_place_id=ChIJx9CiK4qRwTARhe6TEZ46D80&travelmode=walking">
        <i class="fas fa-directions btn-icon"></i></a>
    </div>

    <!-- Place Detail -->
    <div class="place-detail-group">
        <div class="place-detail">
            <i class="fas fa-phone-alt detail-icon"></i>  09 40477 0584
        </div>

        <div class="place-detail">
            <i class="fas fa-globe-asia detail-icon"></i>
            <a href="https://www.dagonuniversity.edu.mm/departments/computer-studies/">https://www.dagonuniversity...</a>
        </div>
    </div>
</body>
</html>
