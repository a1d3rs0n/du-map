<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../../materialize-src/css/materialize.css"  media="screen,projection"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- CSS for dropdown -->
    <link rel="stylesheet" href="css/dropdown.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    

    <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
            <div class="background">
            <img src="../img/bg.jpeg">
            </div>
            <a href="#user"><img class="circle" src="../img/yuna.jpg"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div></li>
        <li><a class="subheader">Subheader</a></li>
        <ul class="collapsible collapsible-accordion main">
            <li>
                <div class="collapsible-header waves-effect waves-teal" id="icon-3">
                    <i class="material-icons">business</i>Departments
                    <div id="dropdown-3" class="dropdown"></div>
                </div>
                <div class="collapsible-body ">
                    <ul class="bg-teal">
                        <li class="adjest waves-effect waves-block">Computer Science</li>
                        <li class="adjest waves-effect waves-block">Myanmar</li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="collapsible-header waves-effect waves-yellow"><i class="material-icons">place</i>Second</div>
                <div class="collapsible-body center-align"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li><div class="divider"></div></li>
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body center-align"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>
        
    </ul>

    <nav>
        <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
        </ul>
        </div>
    </nav>

    <div class="container">
        <a href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large pulse"><i class="material-icons">menu</i></a>
    </div>
    

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
            var collapsibleElem = document.querySelector('.collapsible');
            var collapsibleInstance = M.Collapsible.init(collapsibleElem);
        });
    </script>

    <!-- JS for dropdown animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>
    <script type="text/javascript" src="dropdown.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../../materialize-src/js/bin/materialize.js"></script>
</body>
</html>
